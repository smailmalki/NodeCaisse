<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script>window.$ = window.jQuery = require('jquery');</script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.css' />
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<style>
			.drag {
				position: absolute;	top: 200px;	left: 100px; width: 100px; height: 100px; border: 1px solid black;
			}
			.resize {
				position: absolute;	top: 83px; left: 83px; width: 30px; height: 30px;	border:1px solid grey;
			}
			.resize2 {
				margin-top: 10px;margin-left: 10px;	width: 10px;height: 10px;background: #000;
			}
			.del {
				position:absolute;left:85px;top:-15px;width:30px; height:30px;
			}
		</style>
	</head>
	<body class="body" style="overflow: hidden;">	
		<div class="row col-12 mt-4">
			<button type="button" class="btn btn-primary ml-4" onclick="window.location.href='index.html'">Accueil</button>
			<button type="button" class="btn btn-danger mr-4 d-flex float-right" style="position: absolute; right: 0;"  onclick="poptitle.innerText='Quitter';poptext.innerText='Voulez-vous fermer le logiciel?';popvalid.onclick=function() {window.close()};$('#popmsg').modal('show');">Fermer</button>
		</div>
		<div class="row" style="height:100%; margin-left:20px;">
			<div class="col-8 p-0" id="rest">
				<ul class="nav nav-tabs" style="margin-top:10px;"></ul>
				<div class="tab-content"></div>
			</div>
			<div class="col-4 p-0" style="border:1px solid lightgray;margin-top:10px;height:88vh;" id="pan">
				<div class="row">
				<button type="button" class="btn btn-info mt-4" style="float:left;margin-left:20px;margin-top:10px;visibility:hidden;" data-toggle="modal" data-target="#ModalTable" onclick="$('#alertmsg').hide();" id="baddtable">Ajouter table</button>
				</div>
				<div class="row">
				<button type="button" class="btn btn-success mt-4" style="float:left;margin-left:20px;margin-top:10px;" data-toggle="modal" data-target="#ModalSalle" onclick="$('#alertmsgS').hide();">Ajouter salle</button>
				</div>
				<div class="row">
				<button type="button" class="btn btn-danger mt-4" style="float:left;margin-left:20px;margin-top:10px;visibility:hidden;" data-toggle="modal" data-target="#ModalSupprSalle" id="bsupprsalle">Supprimer salle</button>
				</div>
			</div>
		</div>
		<div class="row d-flex justify-content-center w-100 fixed-bottom" style="height:100px;">
			<div class="alert alert-success" style="height:50px;" id="msgsave">
				Modifications enregistr√©es
			  </div>
			<!--<button type="button" class="btn btn-secondary m-4" onclick="saveTables()">Enregistrer</button>-->
		</div>

		<div class="modal fade" id="popmsg">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="poptitle">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
					<p id="poptext">Modal body text goes here.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" onclick="" id="popvalid">Valider</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="ModalTable"></div>
		<div class="modal fade" id="ModalSalle"></div>
		<div class="modal fade" id="ModalSupprSalle"></div>

		<script>
			$(".alert-success").hide();
		</script>
		<script src="js/tables.js"></script>
	</body>
</html>
