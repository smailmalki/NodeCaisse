<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
		<div class="modal-header">
		  <h4 class="modal-title">Ticket #<span id="ticktitle"></span></h4>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<table class="table col-12 myTableC mb-0">
				<thead>
					<tr class="d-flex">
						<th scope="col" class="col-2">Client</th>
						<th scope="col" class="col-3">dte</th>
						<th scope="col" class="col-2">HT</th>
						<th scope="col" class="col-2">TVA</th>
						<th scope="col" class="col-2">Service</th>
						<th scope="col" class="col-1"></th>
					</tr>
				</thead>
			</table>
			<div style="overflow-y: scroll; width:100%;height:40vh;max-height:40vh;padding-right:5px;" id='scrol'>
				<table class="table col-12 myTableC" id="TbListTicket">						
					<tbody></tbody>
				</table>
			</div>
		</div>
		<div class="modal-footer">		
		  <button type="button" class="btn btn-primary" id="prdvalid" onclick="printTicket()">Duplicata</button>
		</div>
	</div>
</div>
