  <script>
	$(".card > h1").click((e)=>{
		  e.preventDefault()
		  
		  switch ( $(e.target).text() ) {
			  case "C":
				  $(tpoids).text("0.000")
				  break;
			  case "<":
				  var t =($(tpoids).text()*1000)+"";
				  $(tpoids).text((t.substring(0, t.length - 1)/1000).toFixed(3));
				  break;
			  default:
				  $(tpoids).text(((($(tpoids).text()*1000)+""+$(e.target).text())/1000).toFixed(3))
		  }	
	})
</script>
